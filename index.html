<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Parnflowers Limited</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #0e0620;
      color: white;
    }

    header, footer {
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #1a103b;
    }

    nav a {
      margin-left: 2rem;
      color: white;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #9c88ff;
      text-decoration: underline;
    }

    .hero {
      text-align: center;
      padding: 4rem 2rem;
    }

    .hero h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    .hero p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }

    .hero button {
      background: #6236ff;
      color: white;
      padding: 1rem 2rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .hero button:hover {
      background: #4523cc;
    }

    .games {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin: 2rem 0;
    }

    .games img {
      border-radius: 1rem;
      width: 140px;
      height: auto;
      box-shadow: 0 0 12px #6236ff;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .games img:hover {
      transform: scale(1.1) rotate(1deg);
      box-shadow: 0 0 20px #8b5cf6;
    }

    footer {
      justify-content: center;
      text-align: center;
    }

    @media (max-width: 768px) {
      nav {
        flex-wrap: wrap;
        justify-content: center;
      }

      nav a {
        margin: 0.5rem 1rem;
      }

      .games {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <header>
    <h2>Parnflowers</h2>
    <nav>
      <a href="index.html">Home</a>
      <a href="games.html">Games</a>
      <a href="sell.html">Sell</a>
      <a href="contact.html">Contact</a>
      <a href="about.html">About</a>
      <a href="terms.html">Terms</a>
    </nav>
  </header>

  <section class="hero">
    <h1>Buy & Sell Game Accounts & Items</h1>
    <p>Your trusted platform for trading gaming assets fast and securely.</p>
    <button onclick="window.location.href='sell.html'">Start Selling</button>
    <div class="games">
      <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1938090/library_600x900_2x.jpg" alt="Fortnite Game Cover">
      <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/730/library_600x900_2x.jpg" alt="CSGO Game Cover">
      <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1172470/library_600x900_2x.jpg" alt="Valorant Game Cover">
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Parnflowers Limited</p>
  </footer>
</body>
</html>
